<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>DrumKit</title>
  <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <a class="brand" href="index.html">DrumKit</a>

  <div class="options grid-container">
    <a href="index.html"><img src="images\add.svg" height="50" width="50"></a>
    <a href="index.html" class="options-paragraph">OPEN SEQUENCER</a>
    <a href="index.html"><img src="images\record.svg" height="50" width="50"></a>
    <a href="index.html" class="options-paragraph">START RECORDING</a>
    <a href="index.html"><img src="images\download.svg" height="50" width="50"></a>
    <a href="index.html" class="options-paragraph">DOWNLOAD SAMPLE</a>
  </div>
  <div class="drum">
    <div class="big-logo">
      <img class="big-logo-img" src="images\music.png" class="music-picture">
    </div>

    <div class="keys">
      <div data-key="65" class="a key">
        <p class="kbd">A</p>
      </div>
      <div data-key="83" class="s key">
        <p class="kbd">S</p>
      </div>
      <div data-key="68" class="d key">
        <p class="kbd">D</p>
      </div>
      <div data-key="72" class="h key">
        <p class="kbd">H</p>
      </div>
      <div data-key="74" class="j key">
        <p class="kbd">J</p>
      </div>
      <div data-key="75" class="k key">
        <p class="kbd">K</p>
      </div>
    </div>
  </div>


  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

  <script src="index.js" charset="utf-8"></script>
</body>

</html>
